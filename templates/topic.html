<!DOCTYPE html>
<html>
	<head>
    <meta charset="UTF-8">
    <title>{{p.title}}</title>
    <link rel="stylesheet" href="/main.css"/>
	</head>
	<body>
		<header>
			{% include 'header.html' %}
		</header>
			{% for i in p.posts %}
			<article>
				<h2>{{i.title}}</h2>
				<p>{{i.date}} - {{i.author}}:</p>
				{{i.content}}
				{% if i.media %}
					<p>Adjuntos:</p>
					<ul>
						{% for m in i.media %}
						<li>
							<a href="{{m.url}}">{{m.file}}</a>
							{% if m.comment %}
							<small>{{m.comment}}</small>
							{% endif %}
						</li>
						{% endfor %}
					</ul>
				{% endif %}
			</article>
			{% endfor %}
		<footer>
			{% include 'footer.html' %}
		</footer>
  </body>
</html>
